  fonts:
  - family: Roboto
    fonts:
      - asset: font/Roboto/Roboto-Regular.ttf
      - asset: font/Roboto/Roboto-Thin.ttf
      - asset: font/Roboto/Roboto-ThinItalic.ttf
      - asset: font/Roboto/Roboto-Black.ttf
      - asset: font/Roboto/Roboto-BlackItalic.ttf
      - asset: font/Roboto/Roboto-BlackItalic.ttf
      - asset: font/Roboto/Roboto-BoldCondensed.ttf
      - asset: font/Roboto/Roboto-BoldCondensedItalic.ttf
      - asset: font/Roboto/Roboto-BoldItalic.ttf
      - asset: font/Roboto/Roboto-Condensed.ttf
      - asset: font/Roboto/Roboto-CondensedItalic.ttf
      - asset: font/Roboto/Roboto-Italic.ttf
      - asset: font/Roboto/Roboto-Light.ttf
      - asset: font/Roboto/Roboto-LightItalic.ttf
      - asset: font/Roboto/Roboto-Medium.ttf

fonts:
